<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

                </div>

                        <div class="form-item">

                    </div>
                </div>
                <div class="form-box-button">

                        <button id="btn_income">Income</button>
                    </div>
                    <div class="form-button">
                        <button id="btn_expenses">Expenses</button>
                    </div>
                </div>
                <div class="transansi-box-item">
                    <div class="transaksi-heading">

                            <h3>Incomes</h3>
                        </div>
                        <div class="transanksi-table">
                            <table border="1" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th>Name</th>
                                    <th>amount</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Jufrin</td>
                                    <td>3000000</td>
                                </tr>
                                </tbody>
                            </table>

                    </div>
                    <div class="transaksi-item">
                        <h3>Expenses</h3>
                    </div>
                </div>

            </div>

<script src="Js/script.js"></script>
